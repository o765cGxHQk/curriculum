<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
</head>
<body>

    <h1 class="bg-primary text-white display-4">React</h1>
    <div class="container mt-3">
        <div id="root">wait...</div>
    </div>
    
<script type="text/babel">
    let dom = document.querySelector('#root');

    let title = "新タイトル"
    let message = "新しいメッセージです"
    let link = "https://yahoo.co.jp/"
    const msg = {
        fontSize: "20pt",
        color: "red",
        border: "2px solid green"
    }

    let printMsg = function( msg, size, color ){
        const style = {
            fontSize: size + "pt",
            fontWeight: '700',
            color: color,
            border: "1px solid " + color
        }
        return <p style={style}>{msg}</p>
    }

    let el = (
        <div>
            <h4>{title}</h4>
            <h6>{message}</h6>
            <div className="alert alert-secondary mt-3">
                { printMsg('最初のメッセージ', 36, '#fff') }
                { printMsg('次のメッセージ', 24, '#aaa') }
                { printMsg('最後のメッセージ', 12, '#666') }
            </div>
        </div>
    );

    ReactDOM.render( el, dom )
</script>
    
</body>
</html>
